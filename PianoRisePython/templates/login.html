<!-- templates/login.html -->
{% extends "layout.html" %}
{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-2xl shadow-md">
  <h2 class="text-2xl font-bold mb-6 text-green-700">Iniciar Sesión</h2>
  <form method="POST">
    <div class="mb-4">
      <label for="correo" class="block text-sm font-medium text-gray-700">Correo electrónico</label>
      <input type="email" id="correo" name="correo"
             value="{{ correo or '' }}"
             required
             class="w-full p-2 border rounded focus:ring-2 focus:ring-green-500" />
    </div>
    <div class="mb-6">
      <label for="contrasena" class="block text-sm font-medium text-gray-700">Contraseña</label>
      <input type="password" id="contrasena" name="contrasena"
             required
             class="w-full p-2 border rounded focus:ring-2 focus:ring-green-500" />
    </div>
    <button type="submit"
            class="w-full bg-green-500 hover:bg-green-600 text-white py-2 rounded-lg transition">
      Entrar
    </button>
  </form>
  <p class="mt-4 text-center text-sm text-gray-600">
    ¿Aún no tienes cuenta?
    <a href="{{ url_for('usuario.register') }}" class="text-green-600 hover:underline">
      Regístrate
    </a>
  </p>
</div>
{% endblock %}
