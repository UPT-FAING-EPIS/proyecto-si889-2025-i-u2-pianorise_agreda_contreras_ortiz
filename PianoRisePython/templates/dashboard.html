<!-- templates/dashboard.html -->
{% extends "layout.html" %}
{% block title %}Bienvenido{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-2xl shadow-md text-center">
  <h2 class="text-3xl font-bold mb-4 text-green-700">¡Bienvenido, {{ usuario.nombre_completo }}!</h2>
  <p class="text-lg text-gray-700 mb-6">
    Este es tu panel de alumno. Aquí podrás ver tu progreso y acceder a tus lecciones.
  </p>
  <div>
    <form action="{{ url_for('usuario.logout') }}" method="GET">
      <button type="submit"
              class="bg-green-500 hover:bg-green-600 text-white px-6 py-2 rounded-lg transition">
        Cerrar sesión
      </button>
    </form>
  </div>
</div>
{% endblock %}
