{% extends "dashboard_layout.html" %}
{% block title %}Unirte a un Aula{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-xl shadow text-center">
  <h2 class="text-2xl font-bold text-green-700 mb-4">Unirte a un Aula</h2>
  <p class="text-gray-600 mb-4">Ingresa el código que tu profesor te dio.</p>

  <form method="POST" action="{{ url_for('usuario.vincular_aula') }}" class="space-y-4">
    <input
      name="codigo_aula"
      placeholder="Código del aula"
      required
      class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring focus:border-green-500"
    />
    <button
      type="submit"
      class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-2 rounded-lg"
    >
      Vincularme
    </button>
  </form>
</div>
{% endblock %}
